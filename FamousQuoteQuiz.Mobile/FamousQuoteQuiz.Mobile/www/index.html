<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <title>Famous Quote Quiz</title>
</head>
<body>

    <div data-role="page" id="binary-choice-question-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Quote Quiz</h1>
            <a href="#main-page" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#popupBinaryLogin"
                           data-rel="popup"
                           data-position-to="window"
                           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a"
                           data-transition="pop">Login</a>
                        <div data-role="popup" id="popupBinaryLogin" data-theme="a" class="ui-corner-all">
                            <form>
                                <div style="padding:10px 20px;">
                                    <label for="un" class="ui-hidden-accessible">Username:</label>
                                    <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
                                    <label for="pw" class="ui-hidden-accessible">Password:</label>
                                    <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
                                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a href="#popupBinaryMenu"
                           data-rel="popup"
                           data-transition="slideup"
                           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a">Actions</a>
                        <div data-role="popup" id="popupBinaryMenu" data-theme="b">
                            <ul data-role="listview" data-inset="true">
                                <li><a href="#binary-choice-question-page" data-transition="flip">Binary</a></li>
                                <li><a href="#multiple-choice-question-page" data-transition="flip">Multiple</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div role="main" class="ui-content">

            <input type="hidden" id="bin-quote-id">
            <input type="hidden" id="bin-quote-isTrue">
            <input type="hidden" id="bin-quote-correct-author">
            <h1 id="bin-quote-content" style="font-style: italic;">Quote</h1>
            <p id="bin-quote-correct-answer" style="display: none;"></p>
            <p id="who-is">
                Did
                <span id="bin-quote-author" style="font-size: large;">author</span>
                say this?
            </p>
            <div id="yes-no-buttons">
                <button class="btn btn-lg btn-success" id="true-bin-answ-btn">YES</button>
                <button class="btn btn-lg btn-danger" id="false-bin-answ-btn">NO</button>
            </div>

            <button class="btn btn-lg btn-default" id="next-bin-quest-btn" style="display: none;">
                Next
            </button>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>University of Economics - Varna</h4>
        </footer>

    </div>

    <div data-role="page" id="multiple-choice-question-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Quote Quiz</h1>
            <a href="#main-page" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#popupMultipleLogin"
                           data-rel="popup"
                           data-position-to="window"
                           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a"
                           data-transition="pop">Login</a>
                        <div data-role="popup" id="popupMultipleLogin" data-theme="a" class="ui-corner-all">
                            <form>
                                <div style="padding:10px 20px;">
                                    <label for="un" class="ui-hidden-accessible">Username:</label>
                                    <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
                                    <label for="pw" class="ui-hidden-accessible">Password:</label>
                                    <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
                                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a href="#popupMultipleMenu"
                           data-rel="popup"
                           data-transition="slideup"
                           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a">Actions</a>
                        <div data-role="popup" id="popupMultipleMenu" data-theme="b">
                            <ul data-role="listview" data-inset="true">
                                <li><a href="#binary-choice-question-page" data-transition="flip">Binary</a></li>
                                <li><a href="#multiple-choice-question-page" data-transition="flip">Multiple</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div role="main" class="ui-content">

            <input type="hidden" id="mult-quest-id">
            <input type="hidden" id="correct-author-id">
            <input type="hidden" id="correct-author-name">
            <h3 style="color: white;">Who said it?</h3>
            <h1 id="mult-quote-content" style="font-style: italic;">Quote</h1>
            <p id="mult-quote-correct-answer" style="display: none;"></p>
            <div id="answers-buttons">
                <button class="foot-subscribe-btn" id="authorX">AuthorX</button>
                <button class="foot-subscribe-btn" id="authorY">AuthorY</button>
                <button class="foot-subscribe-btn" id="authorZ">AuthorZ</button>
            </div>
            <button class="btn btn-lg btn-default" id="next-mult-quest-btn" style="display: none;">
                Next
            </button>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>University of Economics - Varna</h4>
        </footer>

    </div>

    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/encodeQueryData.js"></script>
    <script type="text/javascript" src="scripts/getLastQuestions.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/quiz.js"></script>
</body>
</html>
